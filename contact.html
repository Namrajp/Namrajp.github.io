<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />

  <link rel="stylesheet" href="./dist/css/style.css">
</head>

<body>
  <header class="header">
    <nav id="nav"></nav>
  </header>

  <main class="clearfix">
    <div class="wrapper">
      <div id="breadcrumb"></div>
      <h1>Get in Touch</h1>
      <form class="contact-form">

        <div class="form-group">
          <input type="text" class="form-control form-control-lg" placeholder="Your Name" name="" required />
        </div>
        <div class="form-group">
          <input type="email" class="form-control form-control-lg" placeholder="YourEmail@email.com" name="email"
            required />
        </div>
        <div class="form-group">
          <textarea class="form-control form-control-lg" cols="55" rows="10" name="message"
            placeholder="Your Message Here">
                  </textarea>
        </div>
        <input type="submit" class="btn btn-primary btn-block" value="Send" name="submit" />
      </form>

    </div> <!-- end of wrapper -->

    <div class="contacts-col col-lg-4 col-md-4 col-sm-12">
      <div>
        <section>
          <i class="fas fa-envelope fa-2x"></i>
          <h3>Email</h3>
          <p>onesimplecode@outlook.com</p>
        </section>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12">
        <section>
          <i class="fas fa-phone fa-2x" aria-hidden="true"></i>
          <h3>PHONE</h3>
          <p>(555) 555-3333</p>
        </section>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12">
        <section>
          <i class="fas fa-address-card fa-2x" aria-hidden="true"></i>
          <h3>Address</h3>
          <p>12 Some Street, Sydney NSW</p>
        </section>
      </div>
    </div>
    <div class="contacts-col">
      <h2>Let's start with your new Project!</h2>
    </div>
    <footer id="footer"></footer>

  </main>

  <!-- <script src="./dist/js/main.js"></script> -->
  <script defer type="module" src="./src/js/load.js"></script>

</body>

</html>
